<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Karolyna Assunção - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"/>
</head>
<body>
    <main>
        <div class="container"> 
            <div class="avatar">
                <span>
                    <img src="images/build.svg" alt="Selo Rocketseat">
                </span>

                <img src="https://lorempixel.com/185/185/people/" alt="Foto pessoal" 
                id="userPhoto">
            </div>

            <h1 id="userName">Mayk Brito</h1>

            <a id="userLink" href="https://github.com/maykbrito">
                <img src="images/github.svg" alt="Ícone do GitHub">
                <span id="userLogin">maykbrito</span> </a>
            
            <p id="userBio">An instructor focused on helping pople start programming for web </p>
            
            
            <ul id='socialLinks'>
                <li class="instagram"> 
                    <a href="https://www.instagram.com/maykbrito" target="_blank">
                    <img src="images/instagram.svg" alt="Ícone do instagram">
                    </a> 
                </li>
                <li class="facebook">
                     <a href="https://www.facebook.com/maykbrito" target="_blank">
                    <img src="images/facebook.svg" alt="Ícone do Facebook">
                    </a> 
                </li>
                <li class="twitter"> 
                    <a href="https://twitter.com/maykbrito"  target="_blank">
                    <img src="images/twitter.svg" alt="Ícone do Twitter">
                    </a> 
                </li>
                <li class="youtube"> 
                    <a href="https://www.youtube.com/maykbrito" target="_blank">
                    <img src="images/youtube.svg" alt="Ícone do YouTube">
                    </a> 
                </li>
            </ul>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
